<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <h1 style="user-select: none;">CALCULATOR</h1>
    <div id="main" class="style">
        <div class="display"></div>

        <div class="keys" style="user-select: none;">
                <div id="special" class="clear">AC</div>
                <div id="special" class="plusminus">+/-</div>
                <div id="special" class="per">%</div>
                <div id="operators" class="box">/</div>
                <div id="button" class="box">7</div>
                <div id="button" class="box">8</div>
                <div id="button" class="add">9</div>
                <div id="operators" class="box">*</div>
                <div id="button" class="box">4</div>
                <div id="button" class="box">5</div>
                <div id="button" class="sub">6</div>
                <div id="operators" class="box">-</div>
                <div id="button" class="box">1</div>
                <div id="button" class="box">2</div>
                <div id="button" class="mul">3</div>
                <div id="operators" class="box">+</div>                
                <div id="button" class="box">0</div>
                <div id="button" class="box">.</div>
                <div id="button" class="delete">DEL</div>
                <div id="operators" class="ans">=</div>
                
        </div>

    </div>
</body>
</html>
<script src="./script.js"></script>

<!-- calculator -->
